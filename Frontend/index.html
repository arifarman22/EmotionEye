<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmotionEye Bot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://via.placeholder.com/36" alt="Bot Logo" class="bot-logo" />
      <h1>EmotionEye Bot</h1>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
    <button id="show-trend">Show Sentiment Trend</button>
    <canvas id="sentimentChart" style="display: none; margin: 1rem;"></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
